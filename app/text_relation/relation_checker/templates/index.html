<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Relation Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Text Relation Checker</h1>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <label for="id_premise" class="form-label">Text A (Premise)</label>
                <textarea id="id_premise" name="premise" class="form-control" rows="5" style="resize: none;">{{ form.premise.value|default_if_none:'' }}</textarea>
            </div>
            <div class="col-md-6">
                <label for="id_hypothesis" class="form-label">Text B (Hypothesis)</label>
                <textarea id="id_hypothesis" name="hypothesis" class="form-control" rows="5" style="resize: none;">{{ form.hypothesis.value|default_if_none:'' }}</textarea>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Check Relation</button>
        </div>
    </form>

    {% if result %}
    <div class="mt-5">
        <h3>Result:</h3>
        <p><strong>Relation:</strong> {{ result.relation }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
